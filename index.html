<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palworld Breeding Calculator</title>
  </head>

  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <h2>Loading Palworld Breeding Calculator...</h2>
          <p>If this message persists, please check the console for errors.</p>
          <div id="debug-info" style="margin-top: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; text-align: left; max-width: 400px;">
            <strong>Debug Info:</strong><br>
            <span id="debug-status">Initializing...</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Enhanced debugging for module loading
      const debugStatus = document.getElementById('debug-status');
      
      function updateDebug(message) {
        console.log(message);
        if (debugStatus) {
          debugStatus.innerHTML += '<br>' + message;
        }
      }
      
      updateDebug('üöÄ HTML loaded, waiting for React...');
      
      // Track module script loading
      const moduleScript = document.querySelector('script[src="/src/main.tsx"]');
      if (moduleScript) {
        updateDebug('üìú Found module script element');
        
        moduleScript.addEventListener('load', () => {
          updateDebug('‚úÖ Module script loaded successfully');
        });
        
        moduleScript.addEventListener('error', (event) => {
          updateDebug('‚ùå Module script failed to load');
          updateDebug('   Error: ' + JSON.stringify({
            type: event.type,
            target: event.target?.src || 'unknown'
          }));
        });
      } else {
        updateDebug('‚ùå Module script element not found');
      }
      
      // Enhanced error tracking
      window.addEventListener('error', (event) => {
        updateDebug('‚ùå Global Error: ' + event.message);
        updateDebug('   File: ' + event.filename);
        updateDebug('   Line: ' + event.lineno);
        if (event.error) {
          updateDebug('   Stack: ' + (event.error.stack || 'No stack').substring(0, 200));
        }
      });
      
      window.addEventListener('unhandledrejection', (event) => {
        updateDebug('‚ùå Unhandled Promise Rejection: ' + event.reason);
      });
      
      // Check if we're in a Tauri environment
      setTimeout(() => {
        updateDebug('üîç Environment check:');
        updateDebug('   - window.__TAURI__: ' + (typeof window.__TAURI__ !== 'undefined'));
        updateDebug('   - window.TAURI: ' + (typeof window.TAURI !== 'undefined'));
        updateDebug('   - location.href: ' + window.location.href);
        updateDebug('   - location.protocol: ' + window.location.protocol);
        
        // Check if Tauri APIs are available
        if (typeof window.__TAURI__ !== 'undefined') {
          updateDebug('‚úÖ Tauri APIs available');
        } else {
          updateDebug('‚ùå Tauri APIs not available - this might cause React to fail');
        }
        
        // Check if the script has actually executed
        updateDebug('üìä Module execution check:');
        updateDebug('   - main.tsx executed: ' + (window.mainTsxLoaded || false));
        updateDebug('   - App.tsx executed: ' + (window.appTsxLoaded || false));
        
        // Try to manually fetch the module to see if it's accessible
        updateDebug('üîç Testing module accessibility...');
        fetch('/src/main.tsx')
          .then(response => {
            updateDebug('üì• Module fetch: ' + response.status + ' ' + response.statusText);
            if (!response.ok) {
              updateDebug('‚ùå Module not accessible via fetch');
            } else {
              updateDebug('‚úÖ Module is accessible via fetch');
            }
          })
          .catch(error => {
            updateDebug('‚ùå Module fetch failed: ' + error.message);
          });
      }, 1000);
      
      // Recheck execution after more time
      setTimeout(() => {
        updateDebug('üîÑ Final check after 3 seconds:');
        updateDebug('   - main.tsx executed: ' + (window.mainTsxLoaded || false));
        updateDebug('   - App.tsx executed: ' + (window.appTsxLoaded || false));
        
        if (!window.mainTsxLoaded) {
          updateDebug('‚ö†Ô∏è main.tsx still not executed after 3 seconds');
          updateDebug('üí° This suggests the module script is not loading at all');
        }
      }, 3000);
    </script>
  </body>
</html>
